name: Delete DEB Package

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Name of the DEB package to delete (e.g., flask-app, image-recognition-service)'
        required: true
        type: string
      version:
        description: 'Version of the package to delete (e.g., 1.0.0). Leave empty to delete all versions.'
        required: false
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  delete-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete package and changelogs
        run: |
          bash scripts/delete-package.sh "${{ github.event.inputs.package_name }}" "${{ github.event.inputs.version }}"

      - name: Update APT repository metadata
        run: |
          bash scripts/update-repo.sh all

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pool/ dists/ changelogs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            if [ -n "${{ github.event.inputs.version }}" ]; then
              git commit -m "Delete package: ${{ github.event.inputs.package_name }} version ${{ github.event.inputs.version }} [skip ci]"
            else
              git commit -m "Delete package: ${{ github.event.inputs.package_name }} (all versions) [skip ci]"
            fi
            git push
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy-pages:
    needs: delete-package
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
