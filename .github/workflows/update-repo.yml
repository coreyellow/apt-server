name: Update APT Repository

on:
  push:
    paths:
      - 'pool/**/*.deb'
      - '.github/workflows/update-repo.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-repository:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update APT repository metadata
        run: |
          bash scripts/update-repo.sh all

      - name: Commit updated repository files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dists/ changelogs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update APT repository metadata [skip ci]"
            git push
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy-pages:
    needs: update-repository
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
